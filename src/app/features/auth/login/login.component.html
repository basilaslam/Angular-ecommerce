<main class="w-full h-screen flex flex-col items-center justify-center px-4">
  <div class="max-w-sm w-full text-gray-600 space-y-5">
    <div class="text-center pb-8">
      <img src="https://static-00.iconduck.com/assets.00/shopping-bags-icon-2048x2048-lz3b9gqu.png" width="150" class="mx-auto" alt="" />
      <div class="mt-5">
        <h3 class="text-gray-800 text-2xl font-bold sm:text-3xl">Log in to your account</h3>
      </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="font-medium" for="">Email</label>
        <input type="email" formControlName="email"
          class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />
      </div>
      <div>
        <label class="font-medium" for="">Password</label>
        <input type="password" formControlName="password"
          class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />
      </div>
      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center gap-x-3">
          <input type="checkbox" id="remember-me-checkbox" class="checkbox-item peer hidden" />
          <label for="remember-me-checkbox"
            class="relative flex w-5 h-5 bg-white peer-checked:bg-indigo-600 rounded-md border ring-offset-2 ring-indigo-600 duration-150 peer-active:ring cursor-pointer after:absolute after:inset-x-0 after:top-[3px] after:m-auto after:w-1.5 after:h-2.5 after:border-r-2 after:border-b-2 after:border-white after:rotate-45"></label>
          <span>Remember me</span>
        </div>
        <a href="javascript:void(0)" class="text-center text-indigo-600 hover:text-indigo-500">Forgot password?</a>
      </div>
      <button type="submit" [disabled]="!this.loginForm.valid"
        class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150">
        Sign in
      </button>
    </form>
    <p class="text-center">Don't have an account? <button routerLink="/auth/sign-up"
        class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">Sign
        up</button></p>
  </div>
</main>
