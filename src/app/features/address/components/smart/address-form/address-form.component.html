<div class="container mx-auto pt-10">
  <div class="mx-auto max-w-xl">
    <h1 class="font-bold text-gray-900 not-italic text-2xl text-center">
      A Tailwind CSS Address Grid Form
    </h1>

    <form class="bg-white shadow rounded px-8 pt-6 pb-8 mb-4 mt-4" [formGroup]="addressForm">


      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block tracking-wide text-gray-800 text-sm font-bold mb-2" for="grid-address-1">
            Address Line 1
          </label>
          <input formControlName="addressLine1"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="grid-address-1" type="text" placeholder="1234 Main Street">
          <p class="text-xs italic">Please enter your street address.</p>
        </div>
      </div>


      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
            Country
          </label>
          <div class="relative">
            <input formControlName="country" placeholder="India"
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-state" />

            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">

            </div>
          </div>
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
            State
          </label>
          <div class="relative">
            <input formControlName="state" placeholder="Kerala"
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-state" />

            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">

            </div>
          </div>
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
            City
          </label>
          <div class="relative">
            <input formControlName="city"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
              id="grid-city" type="text" placeholder="Los Angeles">
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            </div>
          </div>
        </div>

        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
            Zip
          </label>
          <input formControlName="pincode"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-zip" type="text" placeholder="90020">
        </div>
      </div>

      <div class="flex justify-between items-center mb-6">
        <button (click)="handleSubmit()"
          class="bg-indigo-700 h-12 hover:shadow hover:bg-indigo-500 text-white font-bold px-4 rounded focus:outline-none focus:shadow-outline"
          type="button">
          Next
        </button>
      </div>
    </form>
  </div>
</div>
