<article class="rounded-xl border-2 border-gray-100 bg-white">
  <div class="flex items-start gap-4 p-4 sm:p-6 lg:p-8">
    <div class="w-full">
      <div class="flex justify-between">
        <h3 class="font-semibold text-lg text-gray-800">{{ user.username }}</h3>
        <div class="flex justify-around">
          <button class="h-6 2-6" (click)="editAddress()">
            <img class="h-6 w-6 m-1 cursor-pointer" src="https://img.icons8.com/?size=512&id=3553&format=png" alt="">
          </button>
          <button (click)="deleteAddress()" class="text-gray-600 transition hover:text-red-600 h-6 2-6 m-1">
            <span class="sr-only">Remove item</span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="h-full w-full">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
          </button>
          <!-- <button class="h-8 2-8" (click)="deleteAddress()">
            <img class="h-full w-full" src="https://img.icons8.com/?size=512&id=102350&format=png" alt="">
          </button> -->
        </div>

      </div>

      <p class="line-clamp-2 text-sm text-gray-600 mt-1">
        {{ address.addressLine1 }}, {{ address.addressLine2 }}, {{ address.city }},
        {{ address.state }}, {{ address.country }}, {{ address.pincode }}
      </p>
    </div>
  </div>

  <div *ngIf="selected" class="flex justify-end">
    <strong
      class="-mb-[2px] -me-[2px] inline-flex items-center gap-1 rounded-ee-xl rounded-ss-xl bg-green-600 px-3 py-1.5 text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
      </svg>

      <span class="text-[10px] font-medium sm:text-xs">Selected!</span>
    </strong>
  </div>
</article>
