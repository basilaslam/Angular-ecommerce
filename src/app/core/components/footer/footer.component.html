<footer class="text-gray-500 bg-white px-4 py-5 max-w-screen-xl mx-auto md:px-8">
  <div class="gap-6 justify-between md:flex">
    <div class="flex-1">
      <div class="max-w-xs">
        <img src="https://www.floatui.com/logo.svg" alt="" class="w-32" />
        <p class="leading-relaxed mt-2 text-[15px]">
          Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
        </p>
      </div>
      <form (ngSubmit)="onSubscribe()" #subscribeForm="ngForm">
        <label class="block pt-4 pb-2" for="">Stay up to date</label>
        <div class="max-w-sm flex items-center border rounded-md p-1">
          <input type="email" placeholder="Enter your email" class="w-full p-2.5 outline-none" [(ngModel)]="email"
            name="email" required />
          <button type="submit"
            class="p-2.5 rounded-md text-white bg-black cursor-pointer outline-none shadow-md focus:shadow-none sm:px-5"
            [disabled]="!subscribeForm.form.valid">
            Subscribe
          </button>
        </div>
      </form>
    </div>
    <div class="flex-1 mt-10 space-y-6 items-center justify-between sm:flex md:space-y-0 md:mt-0">
      <ul class="space-y-4" *ngFor="let item of footerNavs; let idx = index">
        <h4 class="text-gray-800 font-medium">{{ item.label }}</h4>
        <li *ngFor="let el of item.items; let idx = index">
          <a href="{{ el.href }}" class="hover:underline hover:text-indigo-600">{{ el.name }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="mt-3 py-1  border-t items-center justify-between sm:flex">
    <div class="mt-4 sm:mt-0 mx-auto">
      &copy; 2022 Float UI All rights reserved.
    </div>
    <div class="mt-6 sm:mt-0">
      <ul class="flex items-center space-x-4">
        <li class="w-10 h-10 border rounded-full flex items-center justify-center">
          <a href="javascript:void()">
            <svg class="svg-icon w-6 h-6 text-blue-400" viewBox="0 0 20 20">
              <!-- Twitter SVG path here -->
            </svg>
          </a>
        </li>
        <!-- Repeat the same structure for other social icons -->
      </ul>
    </div>
  </div>
  <style>
    .svg-icon path,
    .svg-icon polygon,
    .svg-icon rect {
      fill: currentColor;
    }
  </style>
</footer>
