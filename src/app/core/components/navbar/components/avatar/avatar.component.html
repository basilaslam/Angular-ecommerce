<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<img id="avatarButton" type="button" (click)="toggleAvatar(userDropdown)" data-dropdown-toggle="userDropdown"
  data-dropdown-placement="bottom-start" class="w-10 h-10 rounded-full cursor-pointer" src={{user.avatar.url}}
  alt="User dropdown">

<!-- Dropdown menu -->
<div id="userDropdown" #userDropdown
  class="z-10 md:absolute hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
  <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
    <div>{{user.username}}</div>
    <div class="font-medium truncate">{{user.email}}</div>
  </div>
  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="avatarButton">
    <li>
      <a routerLink="/profile" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Profile</a>
    </li>
    <li>
      <a routerLink="/profile/address" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Address</a>
    </li>
  </ul>
  <div class="py-1">
    <a (click)="signOut()"
      class="block cursor-pointer px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
      out</a>
  </div>
</div>
