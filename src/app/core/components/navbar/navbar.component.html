<nav [ngClass]="{'shadow-lg rounded-xl border mx-2 mt-2 md:shadow-none md:border-none md:mx-2 md:mt-0': state}"
  class="bg-white pb-5 md:text-sm">
  <div class="max-w-screen-xl mx-auto px-4 md:flex md:px-8 gap-x-14 items-center">
    <div class="flex items-center justify-between py-5 md:block">
      <a href="javascript:void(0)">
        <img src="https://www.floatui.com/logo.svg" width="120" height="50" alt="Float UI logo" />
      </a>
      <div class="md:hidden">
        <button ty class="menu-btn text-gray-500 hover:text-gray-800" (click)="toggleClick()">
          <ng-container *ngIf="state; else showMenuIcon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
              <path fillRule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clipRule="evenodd" />
            </svg>
          </ng-container>
          <ng-template #showMenuIcon>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" [attr.strokeWidth]="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </ng-template>
        </button>
      </div>
    </div>
    <div [ngClass]="{'block': state, 'hidden': !state}" class="flex-1 items-center mt-8 md:mt-0 md:flex">
      <ul class="justify-center items-center space-y-6 md:flex md:space-x-6 md:space-y-0">
        <li *ngFor="let item of navigation; let idx = index" class="text-gray-700 hover:text-gray-900">
          <a [routerLink]="item.path" class="block">{{ item.title }}</a>
        </li>

      </ul>

      <div *ngIf="isUser && user"
        class="flex-1 gap-x-6 items-center justify-end mt-6 space-y-6 md:flex md:space-y-0 md:mt-0">
        <app-avatar [user]="user" (signout)="signOut()"></app-avatar>
      </div>
      <div *ngIf="!isUser" class="flex-1 gap-x-6 items-center justify-end mt-6 space-y-6 md:flex md:space-y-0 md:mt-0">
        <a routerLink="auth/login" class="block text-gray-700 hover:text-gray-900">Log in</a>
        <a routerLink="auth/sign-up"
          class="flex items-center justify-center gap-x-1 py-2 px-4 text-white font-medium bg-gray-800 hover:bg-gray-700 active:bg-gray-900 rounded-full md:inline-flex">
          Sign up
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
            <path fillRule="evenodd"
              d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
              clipRule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</nav>
